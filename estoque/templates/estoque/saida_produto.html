{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Registrar Saída de Produto: {{ produto.nome }}</h2>
    <h2>Quantidade em estoque:{{produto.quantidade}}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Registrar Saída</button>
    </form>
</div>
{% endblock content %}
