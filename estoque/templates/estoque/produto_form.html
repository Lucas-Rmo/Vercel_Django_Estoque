{% extends "base.html" %}

{% block content %}

<div class="container">
    <form method="post" class="form-container">
        <h2 class="form-title">Editar ou Adicionar Novo Produto</h2>
        {% csrf_token %}
    
        <div class="form-group">
            <label for="id_nome">Nome</label>
            {{ form.nome }}
        </div>
    
        <div class="form-group">
            <label for="id_fornecedor">Fornecedor</label>
            {{ form.fornecedor }}
        </div>
    
        <div class="form-group">
            <label for="id_quantidade">Quantidade</label>
            {{ form.quantidade }}
        </div>
    
        <div class="form-group">
            <label for="id_valor_compra">Valor de compra</label>
            {{ form.valor_compra }}
        </div>

        <div class="form-group">
            <label for="id_valor_venda">Valor de venda</label>
            {{ form.valor_venda }}
        </div>

        <div class="form-group">
            <label for="id_descricao">Descrição</label>
            {{ form.descricao }}
        </div>
    
        <div class="form-buttons">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a href="{% url 'Listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock content %}
